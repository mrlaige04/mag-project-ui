<div class="change-password-page">
  <p-card header="Change Password">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="fields mt-2">
        <app-labeled-input label="Password">
          <p-password formControlName="password" fluid placeholder="********" [feedback]="false"/>
        </app-labeled-input>
        <app-labeled-input label="Confirm Password" class="mt-2">
          <p-password formControlName="confirmPassword" fluid placeholder="********" [feedback]="false"/>
        </app-labeled-input>
      </div>
      <div class="actions mt-3">
        <p-button [disabled]="!form.valid" label="Change Password" type="submit"/>
      </div>
    </form>
  </p-card>
</div>

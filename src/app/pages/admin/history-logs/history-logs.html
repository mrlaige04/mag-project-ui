<div class="history-logs-page my-1">
  <p-table [value]="history()">
    <ng-template #header>
      <tr>
        <th>Event Type</th>
        <th>Meta</th>
        <th>User Id</th>
        <th>Timestamp</th>
      </tr>
    </ng-template>
    <ng-template #body let-historyItem>
      <tr>
        <td>{{ historyItem.eventType }}</td>
        <td>{{ historyItem.meta | json }}</td>
        <td>{{ historyItem.userId }}</td>
        <td>{{ historyItem.timestamp | date:'dd/MM/yyyy HH:MM' }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="forgot-page">
  <div class="head flex gap-1 align-items-center">
    <p-button rounded routerLink="/auth/login" text icon="pi pi-arrow-left" styleClass="text-black-alpha-90"/>
    <h3 class="my-0 text-2xl">Reset password</h3>
  </div>
  <div class="subhead text-color-secondary">
    <p>
      @switch (state()) {
        @case (ForgotPasswordState.EMAIL) { Enter your email to receive a verification code }
        @case (ForgotPasswordState.CODE) { Enter the verification code sent to your email }
        @case (ForgotPasswordState.PASSWORD) { Create a new password for your account }
      }
    </p>
  </div>
  <div class="fields mt-2">
    <p-stepper [value]="state()" [linear]="true">
      <p-step-panels>
        <p-step-panel [value]="ForgotPasswordState.EMAIL">
          <ng-template #content>
            <div class="email flex flex-column gap-1">
              <label>Email Address</label>
              <p-iconfield>
                <p-inputicon class="pi pi-envelope"/>
                <input pInputText fluid type="email" placeholder="you@example.com"/>
              </p-iconfield>
            </div>
          </ng-template>
        </p-step-panel>
        <p-step-panel [value]="ForgotPasswordState.CODE">
          <ng-template #content>
            <div class="code flex flex-column gap-1 mt-2">
              <label>Verification Code</label>
              <p-iconfield>
                <p-inputicon class="pi pi-key"/>
                <p-inputNumber fluid placeholder="Enter 6-digit code"/>
              </p-iconfield>
            </div>
          </ng-template>
        </p-step-panel>
        <p-step-panel [value]="ForgotPasswordState.PASSWORD">
          <ng-template #content>
            <div class="password flex flex-column gap-1 mt-2">
              <label>Password</label>
              <p-password fluid placeholder="*******"/>
            </div>
            <div class="confirm-password flex flex-column gap-1 mt-2">
              <label>Confirm Password</label>
              <p-password fluid placeholder="*******"/>
            </div>
          </ng-template>
        </p-step-panel>
      </p-step-panels>
    </p-stepper>
  </div>

  <div class="actions flex flex-column-reverse gap-4 mt-2">
    <p-button (onClick)="goBack()" fluid text label="Back"/>
    <p-button (onClick)="goNext()" class="w-full" fluid>Next</p-button>
  </div>
</div>

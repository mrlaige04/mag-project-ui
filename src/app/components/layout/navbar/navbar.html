<p-toolbar class="border-bottom-1">
  <ng-template #start>
    <div class="logo flex gap-2 align-items-center">
      <img src="./images/logo.png" class="text-primary" width="30"/>
      <h2 class="name my-0 text-primary">Global Bank</h2>
    </div>
  </ng-template>
  <ng-template #center>
    <div class="menu">
      <p-button
        label="Dashboard"
        link
        routerLink="/dashboard"
        routerLinkActive="active"
        class="menu-item"
      />
      <p-button
        label="Transfer"
        link
        routerLink="/transfer"
        routerLinkActive="active"
        class="menu-item"
        [routerLinkActiveOptions]="{ exact: true }"
      />
    </div>
  </ng-template>
  <ng-template #end>
    @if (isAuthenticated()) {

    } @else {
      <p-button routerLink="/auth/login">Login</p-button>
    }
  </ng-template>
</p-toolbar>
